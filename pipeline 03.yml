trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Do the build"
- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to Dev
- stage: QADeploy
  dependsOn: DevDeploy
  jobs:
  - deployment: QADeployJob
    environment: QA
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to QA
- stage: ProdDeploy
  dependsOn: QADeploy
  jobs:
    - deployment: ProdDeployJob
      environment: Prod
      strategy:
       runOnce:
         deploy:
           steps:
             - script: echo deploy to Prod

